                    40px 80px;

                    60px 40px;

    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIconOpen = document.getElementById('menu-icon-open');
        const menuIconClose = document.getElementById('menu-icon-close');

        mobileMenuBtn.addEventListener('click', function() {
            const isOpen = !mobileMenu.classList.contains('hidden');
            if (isOpen) {
                mobileMenu.classList.add('hidden');
                menuIconOpen.classList.remove('hidden');
                menuIconClose.classList.add('hidden');
                mobileMenuBtn.setAttribute('aria-expanded', 'false');
            } else {
                mobileMenu.classList.remove('hidden');
                menuIconOpen.classList.add('hidden');
                menuIconClose.classList.remove('hidden');
                mobileMenuBtn.setAttribute('aria-expanded', 'true');
            }
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(e) {
            if (!mobileMenuBtn.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.classList.add('hidden');
                menuIconOpen.classList.remove('hidden');
                menuIconClose.classList.add('hidden');
                mobileMenuBtn.setAttribute('aria-expanded', 'false');
            }
        });

        // Parallax scrolling functionality
        const parallaxBg = document.getElementById('parallax-bg');
        let ticking = false;

        function setParallaxHeight() {
            const docHeight = document.documentElement.scrollHeight;
            const windowHeight = window.innerHeight;
            const scrollDistance = docHeight - windowHeight;
            const parallaxSpeed = 0.5;

            const parallaxOffset = scrollDistance * parallaxSpeed;
            const totalHeight = windowHeight + scrollDistance + parallaxOffset + (windowHeight * 3);

            parallaxBg.style.height = totalHeight + 'px';
            parallaxBg.style.top = -(windowHeight * 1.5) + 'px';
        }

        function updateParallax() {
            const scrolled = window.pageYOffset;
            const parallaxSpeed = 0.5;

            if (parallaxBg) {
                parallaxBg.style.transform = `translate3d(0, ${scrolled * parallaxSpeed}px, 0)`;
            }

            ticking = false;
        }

        setParallaxHeight();

        window.addEventListener('resize', setParallaxHeight);
        window.addEventListener('load', setParallaxHeight);

        window.addEventListener('scroll', function() {
            if (!ticking) {
                window.requestAnimationFrame(updateParallax);
                ticking = true;
            }
        });
    </script>
